<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Login</h1>
    {% comment %} 
    @ login_required를 사용하면
    next= 라는 url query param을 쓸 수 있다.
    ? url query param : 사용자가 로그인 후 직전 요청으로 갈 수 있게 해주는 주소
    그때, 우리는 로그인 폼의 action을 공백으로 놓아야 한다.
    {% endcomment %}
    <form action="{% url 'accounts:login' %} ", method = "POST">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value = "로그인">
    </form>
</body>
</html>
